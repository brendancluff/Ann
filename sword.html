<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Number Selector</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .sword-wrapper {
      position: relative;
      display: inline-block;
    }

    .result-front {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(24px, 6vw, 48px); /* scales with screen */
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }

    .sword-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .tip {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 40px solid silver;
    }

    .sword {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #bbb, #777);
      border-left: 2px solid silver;
      border-right: 2px solid silver;
      padding: 5px 0;
      width: 80px;
      position: relative;
      z-index: 1;
    }

    .number {
      width: 40px;
      height: 30px;
      margin: 2px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      background: rgba(255, 255, 255, 0.1);
    }

    .number.active {
      background: gold;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
    }

    .guard {
      width: 140px;
      height: 10px;
      background: goldenrod;
      border: 2px solid #b8860b;
    }

    .handle {
      width: 30px;
      height: 100px;
      background: #4b3621;
      border: 2px solid #2b1d12;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: gold;
      font-weight: bold;
    }

    #recentRolls {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      width: 200px;
      text-align: center;
    }

    #recentRolls h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: gold;
    }

    #recentList {
      font-size: 16px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .tip {
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 25px solid silver;
      }

      .sword {
        width: 60px;
      }

      .number {
        width: 30px;
        height: 24px;
        font-size: 14px;
      }

      .guard {
        width: 100px;
      }

      .handle {
        width: 20px;
        height: 70px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <h1>Sword Roller</h1>

  <div class="sword-wrapper">
    <div class="result-front" id="resultMessageFront"></div>
    <div class="sword-container">
      <div class="tip"></div>
      <div class="sword" id="sword"></div>
      <div class="guard"></div>
      <div class="handle"></div>
    </div>
  </div>

  <button id="spinButton">Roll!</button>

  <div id="recentRolls">
    <h2>Recent Rolls</h2>
    <div id="recentList">None yet</div>
  </div>

  <script>
    const swordEl = document.getElementById("sword");
    const spinButton = document.getElementById("spinButton");
    const recentListEl = document.getElementById("recentList");
    const resultMessageFront = document.getElementById("resultMessageFront");

    // Create 20 numbers
    for (let i = 1; i <= 20; i++) {
      const numEl = document.createElement("div");
      numEl.classList.add("number");
      numEl.textContent = i;
      swordEl.appendChild(numEl);
    }

    const numbers = document.querySelectorAll(".number");
    let currentIndex = 0;
    let spinning = false;
    let recentRolls = [];

    // Highlight first number
    numbers[0].classList.add("active");

    function updateRecentRolls(newRoll) {
      recentRolls.unshift(newRoll);
      if (recentRolls.length > 5) {
        recentRolls.pop();
      }
      recentListEl.textContent = recentRolls.join(", ");
    }

    function updateResultMessage(value) {
      let message = "";
      let color = "";

      if (value <= 5) {
        message = "HaHa, You Lose";
        color = "red";
      } else if (value <= 10) {
        message = "Not Bad";
        color = "orange";
      } else if (value <= 16) {
        message = "Maybe";
        color = "lightblue";
      } else {
        message = "You Win";
        color = "limegreen";
      }

      resultMessageFront.textContent = message;
      resultMessageFront.style.color = color;
      resultMessageFront.style.opacity = 1;
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      resultMessageFront.style.opacity = 0; // hide while spinning

      const totalSteps = Math.floor(Math.random() * 40) + 40;
      let step = 0;

      function spinStep() {
        numbers[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % numbers.length;
        numbers[currentIndex].classList.add("active");

        step++;
        if (step < totalSteps) {
          const progress = step / totalSteps;
          const speed = 50 + Math.pow(progress, 3) * 300;
          setTimeout(spinStep, speed);
        } else {
          spinning = false;
          const landedNumber = parseInt(numbers[currentIndex].textContent);
          updateRecentRolls(landedNumber);
          updateResultMessage(landedNumber);
        }
      }

      spinStep();
    }

    spinButton.addEventListener("click", spin);
  </script>
</body>

</html>
